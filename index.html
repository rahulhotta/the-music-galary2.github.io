<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The music galary</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

  <!-- css link for bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- js link for bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <!-- css file -->
  <link rel="stylesheet" href="/style.css">

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Supermercado+One&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container-fluid everything">
    <!-- carousel -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <h2 class="song-name">Bad habits</h2>
          <img src="/bad habits.jpg" class="d-block w-100 song-img" alt="...">
          <!-- play button -->
          <button type="button" class="btn btn-outline-light btn-lg play-button" id="btn1-play">
            <i class="fas fa-play"></i></button>
        </div>
        <div class="carousel-item">

        </div>
        <div class="carousel-item">

          <button type="button" class="btn btn-outline-light btn-lg play-button" id="btn5-play"><i
              class="fas fa-play"></i></button>
        </div>

        <div class="carousel-item">
          <h2 class="song-name">Main kay karun</h2>
          <img src="/main kya karun.jpg" class="d-block w-100 song-img" alt="...">
          <!-- play button -->
          <button type="button" class="btn btn-outline-light btn-lg play-button" id="btn6-play"><i
              class="fas fa-play"></i></button>
        </div>

        <div class="carousel-item">
          <h2 class="song-name">Shape of you</h2>
          <img src="/Shape_Of_You_.png" class="d-block w-100 song-img" alt="...">
          <!-- play button -->
          <button type="button" class="btn btn-outline-light btn-lg play-button" id="btn7-play"><i
              class="fas fa-play"></i></button>
        </div>

        <div class="carousel-item">
          <h2 class="song-name">South of border</h2>

          <!-- play button -->
          <button type="button" class="btn btn-outline-light btn-lg play-button" id="btn8-play"><i
              class="fas fa-play"></i></button>
        </div>

          <h2 class="song-name">Sucker</h2>

          <!-- play button -->
          <button type="button" class="btn btn-outline-light btn-lg play-button" id="btn9-play"><i

          <h2 class="song-name">Thinking out loud</h2>
          <img src="/Thinking_Out_Loud_cover.png" class="d-block w-100 song-img" alt="...">
          <!-- .play button -->
          <button type="button" class="btn btn-outline-light  btn-lg play-button" id="btn10-play"><i
              class="fas fa-play"></i></button>

        </div>
      </div>
      <button class="carousel-control-prev swap-btn" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>

      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>

      </button>

      <script src="/index2.js"></script>
    </div>
  </div>
</body>

</html>
